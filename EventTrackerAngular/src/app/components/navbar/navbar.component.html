<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3">
  <a class="navbar-brand" style="color:  #ffa366; " [routerLink]="['/home']">Flight Tracker</a>
  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <div class="nav col-xl-8">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a style="color:  #ffa366; "
            class="nav-link"
            *ngIf="checkIfLogged()"
            [routerLink]="['/flight']"
            (click)="isMenuCollapsed = true"
          >
            Flights
          </a>
        </li>
        <li class="nav-item">
          <a style="color:  #ffa366; "
            *ngIf="!checkIfLogged()"
            class="nav-link"
            [routerLink]="['/register']"
            (click)="isMenuCollapsed = true"
          >
            Register
          </a>
        </li>
        <li class="nav-item">
          <a style="color:  #ffa366; "
            class="nav-link"
            *ngIf="checkIfLogged()"
            (click)="logout(); isMenuCollapsed = true"

            [routerLink]="['/home']"
          >
            Log Out</a
          >

        </li>
        <li class="nav-item">
          <a style="color:  #ffa366; "
            class="nav-link"
            *ngIf="checkIfLogged()"
            [routerLink]="['/add']"
            (click)="isMenuCollapsed = true"
          >
            Add Flight</a
          >

        </li>
      </ul>

    </div>
    <div class="nav col-xl-4 float-right">
      <app-login *ngIf="!checkIfLogged()"></app-login>

    </div>


  </div>
</nav>
