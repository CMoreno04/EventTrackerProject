<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-3 sticky-top">
  <a
    class="navbar-brand"
    style="color:  #ffa366; "
    (click)="isMenuCollapsed = true"
    [routerLink]="['/home']"
    >Flight Tracker</a
  >
  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <div class="nav col-xl-8">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            style="color:  #ffa366; "
            class="nav-link"
            *ngIf="checkIfLogged()"
            [routerLink]="['/flight']"
            (click)="isMenuCollapsed = true"
          >
            Flights
          </a>
        </li>
        <li class="nav-item">
          <a
            style="color:  #ffa366; "
            *ngIf="!checkIfLogged()"
            class="nav-link"
            [routerLink]="['/register']"
            (click)="isMenuCollapsed = true"
          >
            Register
          </a>
        </li>
        <li class="nav-item">
          <a
            style="color:  #ffa366; "
            class="nav-link"
            *ngIf="checkIfLogged()"
            (click)="logout(); isMenuCollapsed = true"
            [routerLink]="['/home']"
          >
            Log Out</a
          >
        </li>
        <li class="nav-item">
          <a
            style="color:  #ffa366; "
            class="nav-link"
            *ngIf="checkIfLogged()"
            [routerLink]="['/add']"
            (click)="isMenuCollapsed = true"
          >
            Add Flight</a
          >
        </li>
      </ul>
    </div>
    <div class="nav col-xl-6 d-flex justify-content-center">
      <div *ngIf="!checkIfLogged()" class="container">
        <form #userForm="ngForm">
          <div class="form-row">
            <label for="username" class="sm-2 mr-sm-2"></label>
            <input
              type="text"
              class="form-control-sm sm-2 mr-sm-2 "
              placeholder="Enter Username"
              name="username"
              ngModel
            />
            <label for="password" class="sm-2 mr-sm-2"></label>
            <input
              type="password"
              class=" form-control-sm sm-2 mr-sm-2"
              placeholder="Enter Password"
              name="password"
              ngModel
            />
            <div class=" d-flex form-check mb-2 mr-sm-2">
              <button
                type="submit"
                (click)="login(userForm); isMenuCollapsed = true"
                class="btn-sm btn-warning "
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>
